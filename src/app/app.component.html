<hpc-composer>
    <div menu>
      <button (click)="interactionService.addElement()">New</button>
      <button (click)="interactionService.addContainer()">New Container</button>
      <button [disabled]="!interactionService.hasSelectedElements" (click)="interactionService.deleteSelectedElements()">Delete
        Selected</button>
      <button (click)="interactionService.deleteAll()">Delete All</button>
      <button [disabled]="!interactionService.canSelectElements" (click)="interactionService.selectAll()">Select All</button>
      <button [disabled]="!interactionService.hasSelectedElements" (click)="interactionService.unSelectAll()">Unselect All</button>
    </div>
</hpc-composer>
