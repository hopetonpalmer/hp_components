<div style="height: 100%" [ngClass]="intervalType.toLowerCase() + 's'">
  <table style="height: 100%; width:100%; border-collapse:collapse">
    <tr>
      <td style="height: 100%" class="interval"
       (mousedown)="beginSlotSelection(slot); $event.preventDefault()"
       (mouseup)="endSlotSelection()"
       (mouseenter)="adjustSlotSelection(slot)"
       [ngClass]="[intervalType.toLowerCase(), isSlotSelected(slot) ? 'hp-selected' : '']" *ngFor="let slot of timeSlots">
        <div style="opacity: 0" class="slot-text">{{slot.formattedDate}}</div>
      </td>
    </tr>
  </table>
</div>
