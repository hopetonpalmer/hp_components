<div class="intervals">
  <!-- Months Container-->
  <div style="height: 100%" class="months">
    <div style="height: 100%" class="interval month" [ngClass]="{'separator-border': isMasterSlot(slotMonth)}"
     *ngFor="let slotMonth of viewTimeSlots; trackBy: trackSlotFn">
      <div hpColorScheme [colorSetName]="'headingColors'" class="header-container">
        <!-- Month Row -->
        <div class="intervals-container" *ngIf="hasInterval('Month')">
          <div class="slot-text">{{slotMonth.formattedDate}}</div>
        </div>
      </div>
      <hp-timeline-day-view [isEmbedded]=true [dateFormats]="dateFormats" [headerTemplate]=dayHeader></hp-timeline-day-view>
    </div>
  </div>
</div>

<ng-template #dayHeader let-daySlot="slot">
    <div [style.border-color]="'inherit'" class="slot-text date-header" (click)="jumpToDayView(daySlot.startDate)"
      [ngClass]="{'now': daySlot.isNow}">
      {{daySlot.formattedDate}}
    </div>
</ng-template>
