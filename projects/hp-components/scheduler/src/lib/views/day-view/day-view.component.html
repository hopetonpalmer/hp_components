<div style="overflow-y: scroll; overflow-x: hidden" class="slot-grid interval day header-container">
  <div class="all-day-spacer"></div>
  <div class="header-grid" *ngFor="let daySlot of viewTimeSlots; let i=index">
    <div class="slot-text date-header" [ngClass]="{'now': daySlot.isNow}" (click)="jumpToDayView(daySlot.startDate)" >
        <span *ngIf="i === 0 || daySlot.startDate.getDate() === 1" class="show-month">{{formatDayName(daySlot.startDate, 'MMM')}}</span>
        <span>{{daySlot.formattedDate}}</span>
        <span class='day-name'>{{formatDayName(daySlot.startDate, 'EEE')}}</span>
    </div>
    <div hpEventCell [dateSelectionService]="allDaySelectionService" [timeSlot]=daySlot class="all-day-area"></div>
  </div>
</div>
<div class="event-grid">
  <div class="time-intervals intervals-container">
    <div class="interval hour" *ngFor="let hourSlot of viewTimeSlots[0].timeSlots">
      <div class="minute ruler" *ngFor="let minuteSlot of hourSlot.timeSlots; let i=index">
        {{i == 0 ? hourSlot.formattedDate : minuteSlot.formattedDate}}
      </div>
    </div>
  </div>
  <div *ngFor="let daySlot of viewTimeSlots">
    <div style class="interval hour" *ngFor="let hourSlot of daySlot.timeSlots">
      <div hpEventCell [timeSlot]=minuteSlot class="minute event-slot" *ngFor="let minuteSlot of hourSlot.timeSlots"></div>
    </div>
  </div>
</div>
