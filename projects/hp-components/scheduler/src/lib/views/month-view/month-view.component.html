<div class="slot-grid interval day header-container">
  <div hpColorScheme [colorSetName]="'headingColors'" *ngFor="let daySlot of firstWeekSlots; trackBy: trackSlotFn">
    <div class="slot-text month-header date-header">
      <span>{{formatDate(daySlot.startDate, 'EEEE')}}</span>
    </div>
  </div>
</div>

<div class="event-grid">
    <hp-timeline-day-view hpDropZone [viewType]="'Month'" [isEmbedded]=true [headerTemplate]=dayHeader [minHeight]=120 [growToFitEvents]=true
    [strictMinHeight]=false [subDateRange]=dateRange *ngFor="let dateRange of dateRanges"></hp-timeline-day-view>
<div>

<ng-template #dayHeader let-daySlot="slot">
  <div hpColorScheme [colorSetName]="getColorSet(daySlot.startDate)">
    <div class="date-header" [style.border-color] = "'inherit'" [ngClass]="{'now': daySlot.isNow}"
      (click)="jumpToDayView(daySlot.startDate)">
      <span *ngIf="daySlot.startDate === dateRanges[0].start || daySlot.startDate.getDate() === 1 || daySlot.isNow" class="show-month">{{formatDate(daySlot.startDate,
        'MMM')}}</span>
      <span class="slot-date">{{daySlot.formattedDate}}</span>
    </div>
  </div>
</ng-template>
