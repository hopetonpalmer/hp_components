<div class="composer_container">
    <div *ngIf="headerVisible" class="header">
      <ng-content select="[header]"></ng-content>
    </div>
    <div class="toolbar">
      <ng-content select="[toolbar]"></ng-content>
    </div>
    <div class= "body">
      <div class="composer_container-widgets">
          <hp-widget-grid style="width: 310px" *ngIf="widgetGridVisible"></hp-widget-grid>
          <ng-content select="[widgets]"></ng-content>
      </div>
      <div class="composer-content hp-checkers-tiny-image">
          <hp-interaction [isCheckersBackground]=true [isLassoSelectable]=true [(scale)]="zoom" > </hp-interaction>
      </div>
      <div class="composer_container-properties">
      <hp-property-grid style="width: 320px" *ngIf=propertyGridVisible></hp-property-grid>
        <ng-content select="[properties]"></ng-content>
      </div>
    </div>
</div>
