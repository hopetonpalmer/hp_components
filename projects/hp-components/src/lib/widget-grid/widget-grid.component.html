<hp-header>{{headerCaption}}</hp-header>
<div style="flex:1; height: 100%; padding: 2px 5px;">
  <div hpAutoScroll [offsetY]=0>
     <hp-accordion
        [multiExpand]=true
        [displayMemberPath]="'group'"
        [itemsSource]="composerService.widgetGroups$ | async"
        [contentTemplate]="contentTemplate">
    </hp-accordion>
  </div>
</div>

<ng-template #contentTemplate let-item>
  <hp-items
      (itemClick)="createWidget($event)"
      [wrapContent]=true
      [orientation]="'horizontal'"
      [itemTemplate]="itemTemplate ? itemTemplate : defaultTemplate"
      [itemsSource]="item.widgets">
  </hp-items>
</ng-template>

<ng-template #defaultTemplate let-widget >
  <div class="widget-item">
    <div class="widget-icon"></div>
    <div class="widget-name" >{{widget.name}}</div>
  </div>
</ng-template>
