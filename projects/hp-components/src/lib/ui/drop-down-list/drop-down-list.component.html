<hp-drop-down-button #ddButton>
   <div header>{{displayMemberPath ? selectedItem[displayMemberPath] : selectedItem}}</div>
   <div class="hp-list-container hp-dropdown">
      <div *ngFor="let item of itemsSource"
            class='hp-list-item'
            [ngClass]="{'hp-item-selected': item===selectedItem}"
            (click)="selectedItem=item; ddButton.close();">
          {{displayMemberPath ? item[displayMemberPath] : item}}
      </div>
   </div>
</hp-drop-down-button>
