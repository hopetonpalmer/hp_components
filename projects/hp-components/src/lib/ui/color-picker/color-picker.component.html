<!-- Selected color row -->
<div class="header-row">
  <div *ngIf="showSelectedColor">
    <div class="selected-color-background hpc-checkers-small"></div>
    <div class="selected-color" [style.background-color]="colorSelectionType == 'no-color' ? 'white' : selectedColor">
      <div [hidden]="colorSelectionType !== 'no-color'" class="no-color-line"></div>
    </div>
  </div>
  <div *ngIf="showSelectedColorCode" class="selected-color-code">{{colorSelectionType === 'no-color' ? 'No color' : selectedColor}}</div>
</div>

<!-- Color type selection row-->
<div *ngIf="showColorSelectionTypeOptions" class="flex-row color-type-row">
  <div title="No color" class="btn-color-type no-color"
    (click)="colorSelectionType='no-color'">
    <div class="hpc-no-color-line"></div>
  </div>
  <div title="Solid" class="btn-color-type solid"
       [ngClass]="{'selected-color-type':visibleColorSelectionType ==='solid'}"
       (click)="colorSelectionType='solid'">
  </div>
  <div title="Swatches" class="btn-color-type swatches hpc-checkers-small"
       [ngClass]="{'selected-color-type':visibleColorSelectionType ==='swatch'}"
       (click)="colorSelectionType='swatch'">
  </div>
</div>

<!--Color selection and color sliders-->
<div class="flex-row selection-row" [ngClass]="{'hpc-hide': visibleColorSelectionType == 'swatch'}">
  <div style="width: 100%" >
    <!--Color saturartion selection gradient-->
    <div #saturationBox class="saturation-box" hpcSlider [rgX]="1" [rgY]="1" [style.background-color]="hueSliderColor"
      (newValue)="onSaturationColorChange($event)" (click)="colorSelectionType='solid'" >
      <div class="cursor" [style.top.px]="sliderPos.v" [style.left.px]="sliderPos.s"></div>
    </div>

    <!--Hue selection slider-->
    <div #hueSlider hpcSlider [rgX]="1" class="hue-slider" (newValue)="onHueChange($event)">
      <div class="cursor" [style.left.px]="sliderPos.h"></div>
    </div>

    <!--Alpha selection slider-->
    <div [hidden]="!showAlpha" #alphaSlider hpcSlider [rgX]="1" class="alpha-slider" [style.background-color]="alphaSliderColor"
      (newValue)="onAlphaChange($event)">
      <div class="cursor" [style.left.px]="sliderPos.a"></div>
    </div>
  </div>

  <div class="edits-container">
    <!--Hex color edit field-->
    <div class="hex">#
      <input hpcText [value]="rawHexColor" (blur)="onHexInput(null)" (keyup.enter)="onAcceptColor($event)"
        (newValue)="onHexInput($event)" />
    </div>

    <!--RGBA edit fields-->
    <div [hidden]="format !== 1" class="rgba-container">
      <div class="rgba">R
        <input type="number" pattern="[0-9]*" min="0" max="255" hpcText [rg]="255" [value]="rgbaText?.r" (keyup.enter)="onAcceptColor($event)"
          (newValue)="onRedInput($event)" />
      </div>
      <div class="rgba">G
        <input type="number" pattern="[0-9]*" min="0" max="255" hpcText [rg]="255" [value]="rgbaText?.g" (keyup.enter)="onAcceptColor($event)"
          (newValue)="onGreenInput($event)" />
      </div>
      <div class="rgba">B
        <input type="number" pattern="[0-9]*" min="0" max="255" hpcText [rg]="255" [value]="rgbaText?.b" (keyup.enter)="onAcceptColor($event)"
          (newValue)="onBlueInput($event)" />
      </div>
      <div class="rgba" *ngIf="showAlpha">A
        <input type="number" pattern="[0-9]+([\.,][0-9]{1,2})?" min="0" max="1" step="0.1" hpcText [rg]="1" [value]="rgbaText?.a"
          (keyup.enter)="onAcceptColor($event)" (newValue)="onAlphaInput($event)" />
      </div>
    </div>

    <!--HSLA edit fields-->
    <div [hidden]="format !== 2" class="hsla-container">
      <div class="hsla">H
        <input type="number" pattern="[0-9]*" min="0" max="360" hpcText [rg]="255" [value]="hslaText?.h" (keyup.enter)="onAcceptColor($event)"
          (newValue)="onHueInput($event)" />
      </div>
      <div class="hsla">S
        <input type="number" pattern="[0-9]*" min="0" max="100" hpcText [rg]="255" [value]="hslaText?.s" (keyup.enter)="onAcceptColor($event)"
          (newValue)="onSaturationInput($event)" />
      </div>
      <div class="hsla">L
        <input type="number" pattern="[0-9]*" min="0" max="100" hpcText [rg]="255" [value]="hslaText?.l" (keyup.enter)="onAcceptColor($event)"
          (newValue)="onLightnessInput($event)" />
      </div>
      <div class="hsla" *ngIf="showAlpha">A
        <input type="number" pattern="[0-9]+([\.,][0-9]{1,2})?" min="0" max="1" step="0.1" hpcText [rg]="1" [value]="hslaText?.a"
          (keyup.enter)="onAcceptColor($event)" (newValue)="onAlphaInput($event)" />
      </div>
    </div>

  </div>
</div>



<!--Color swatches-->
<hpc-color-swatch
  *ngIf="visibleColorSelectionType == 'swatch'"
  class="selection-row swatch"
  [columns]=12
  [colorPalettes]="palettes"
  [activePalette]="activePalette"
  [selectedColor]="hexText"
  (selectedColorChange)="selectedColor=$event" (click)="colorSelectionType='swatch'">
</hpc-color-swatch>
