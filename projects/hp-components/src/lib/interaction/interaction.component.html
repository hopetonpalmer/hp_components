<div class="hpc-interaction-host" #interactionContainer tabindex="0" (dragstart)="dragStart()" (pointerdown)="pointerDown($event)" (pointerup)="pointerUp($event)"
  (pointermove)="pointerMove($event)" (keydown)="keyDown($event)" (keyup)="keyUp($event)" (keypress)="keyPress($event)"
  [style.transform]="'scale('+scale+')'" [ngClass]="{'hpc-checkers-background': isCheckersBackground}" class="hpc-interaction-host">
  <ng-content skipChildLookup=true></ng-content>
  <ng-container skipChildLookup="true" #viewContainer></ng-container>
</div>
