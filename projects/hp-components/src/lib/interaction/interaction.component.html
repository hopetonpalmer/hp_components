<div #zoomContainer class="zoom-container" tabindex="0" [ngClass]="{'hp-checkers': isCheckersBackground, 'animate': animateZoom}">
  <div class="hp-interaction-host"
      [ngClass]= "{'animate': animateZoom}"
      #interactionHost tabindex="0"
      (dragstart)="dragStart()"
      (pointerdown)="pointerDown($event)"
      (keydown)="keyDown($event)"
      (keyup)="keyUp($event)"
      (keypress)="keyPress($event)"
      [style.transform]="'scale('+scale+')'"
    >
      <ng-content skipChildLookup=true></ng-content>
      <ng-container skipChildLookup="true" #viewContainer></ng-container>
  </div>
</div>
