<hp-expander>
  <div header class="hp-editor-title">{{title}}</div>
  <div class="hp-expander-content">
    <label>Left</label>
    <label>Top</label>
    <label>Height</label>
    <label>Width</label>
    <hp-pixel-input [value]="getStyleValue('left')" (valueChange)="setStyleValue('left', $event)"></hp-pixel-input>
    <hp-pixel-input [value]="getStyleValue('top')" (valueChange)="setStyleValue('top', $event)"></hp-pixel-input>
    <hp-pixel-input [value]="getStyleValue('height')" (valueChange)="setStyleValue('height', $event)"></hp-pixel-input>
    <hp-pixel-input [value]="getStyleValue('width')" (valueChange)="setStyleValue('width', $event)"></hp-pixel-input>
  </div>
</hp-expander>
