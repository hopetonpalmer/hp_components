  <div class="selector-button-container">
      <!-- fill color -->
      <div class="btn-fill" [ngClass]="{'selected': colorFillType === 'fill'}" (click)="colorFillType = 'fill'" >
        <div>
          <div class="selected-color-background hpc-checkers-small"></div>
          <div class="selected-color color-type-row" [style.background-color]="getStyleValue('backgroundColor')">
            <div [hidden]="cp.colorSelectionType !== 'no-color'" class="hpc-no-color-line"></div>
          </div>
        </div>
        <div>Fill</div>
      </div>

      <!-- border color -->
      <div class="btn-fill-border" [ngClass]="{'selected': colorFillType === 'border'}" (click)="colorFillType = 'border'">
        <div class="selected-color-border" [style.border-color]="getStyleValue('borderColor')"></div>
        <div>Border</div>
      </div>
  </div>
  <hpc-color-picker #cp
    [showSelectedColor]=false
    [showSelectedColorCode]=false
    [selectedColor]="getStyleValue(activeProperty)"
    (selectedColorChange)="setStyleValue(activeProperty, $event)"
    class="color-picker">
  </hpc-color-picker>
