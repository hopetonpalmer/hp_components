<div class="font-family">
  <label>Font family</label>
  <hpc-combo-box [(selectedItem)]="fontFamily" [itemsSource]="fonts"></hpc-combo-box>
</div>

<div class="font-other">
  <label>Size</label>
  <label>Style</label>
  <label>Weight</label>
  <label>Color</label>
  <hpc-pixel-input [(value)]="fontSize"></hpc-pixel-input>
  <hpc-combo-box [(selectedItem)]="fontStyle" [itemsSource]="styles"></hpc-combo-box>
  <hpc-combo-box [(selectedItem)]="fontWeight" [itemsSource]="weights"></hpc-combo-box>
  <hpc-color-combo-box style="height: 100%" [(selectedColor)]="fontColor"></hpc-color-combo-box>
</div>
<hpc-shadow-property-editor [shadowType]="'text'"></hpc-shadow-property-editor>
