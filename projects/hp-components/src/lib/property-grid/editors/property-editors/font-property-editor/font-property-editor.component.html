<div class="font-family">
  <label>Font family</label>
  <hp-combo-box [(selectedItem)]="fontFamily" [itemsSource]="fonts"></hp-combo-box>
</div>

<div class="font-other">
  <label>Size</label>
  <label>Style</label>
  <label>Weight</label>
  <label>Color</label>
  <hp-pixel-input [(value)]="fontSize"></hp-pixel-input>
  <hp-combo-box [(selectedItem)]="fontStyle" [itemsSource]="styles"></hp-combo-box>
  <hp-combo-box [(selectedItem)]="fontWeight" [itemsSource]="weights"></hp-combo-box>
  <hp-color-combo-box [(selectedColor)]="fontColor"></hp-color-combo-box>
</div>
<hp-shadow-property-editor [shadowType]="'text'"></hp-shadow-property-editor>
