  <div class="border-editor-content">
      <hpc-color-combo-box [(selectedColor)]="activeElement?.style.borderColor" ></hpc-color-combo-box>
      <div class="hpc-input-container">All
        <!-- <hpc-pixel-input [value]="getStyleValue('borderWidth')" (valueChange)="setStyleValue('borderWidth', $event)"></hpc-pixel-input> -->

      </div>
  </div>
</hpc-thickness-property-editor>
