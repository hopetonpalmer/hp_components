<ng-container *ngIf="!inspectableComponentInfo?.editorClass">
  <hp-header>{{headerCaption}}</hp-header>
  <div class="settings-container">
    <hp-expander #defaultExpander [isExpanded]=true>
        <div class="hp-flex-row" header>
          <hp-tab-strip #tabStrip1 [itemsSource]="['Color','Text']" (itemClick)="defaultExpander.isExpanded=true"></hp-tab-strip>
        </div>
        <hp-background-property-editor *ngIf="tabStrip1.selectedItem === 'Color'"></hp-background-property-editor>
        <hp-font-property-editor *ngIf="tabStrip1.selectedItem === 'Text'"></hp-font-property-editor>
    </hp-expander>

    <div style="flex: 1; height: 100%">
      <hp-expander [animate]=false hpAutoScroll [target]="'.content'"  #props_styles [isExpanded]=true>
        <div class="hp-flex-row" header>
          <hp-tab-strip #tabStrip2 [itemsSource]="['Properties','Styles']" (itemClick)="props_styles.isExpanded=true"></hp-tab-strip>
        </div>
        <div [hidden]="tabStrip2.selectedItem !== 'Properties'" class="component-props">
          <ng-container #componentProps ></ng-container>
        </div>
        <div #styleProps [hidden]="tabStrip2.selectedItem !== 'Styles'" class="syle-props">
          <ng-container *ngComponentOutlet="getPropertyEditor({propType: 'style'})"></ng-container>
        </div>
      </hp-expander>
    </div>

  </div>
</ng-container>
